<!DOCTYPE html>
<html>
<head>
    <title>Test Auth</title>
</head>
<body>
    <h1>Test Authentication</h1>
    
    <div>
        <h2>Signup</h2>
        <input id="signupName" placeholder="Name" value="John Doe">
        <input id="signupEmail" placeholder="Email" value="john@test.com">
        <input id="signupPassword" placeholder="Password" value="123456">
        <button onclick="testSignup()">Signup</button>
    </div>
    
    <div>
        <h2>Login</h2>
        <input id="loginEmail" placeholder="Email" value="john@test.com">
        <input id="loginPassword" placeholder="Password" value="123456">
        <button onclick="testLogin()">Login</button>
    </div>
    
    <div id="result"></div>

    <script>
        const BASE = window.BACKEND_URL || 'https://craftmyfolio-fofa.onrender.com';

        async function testSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch(`${BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Signup Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Signup Error:</h3><p>${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Login Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Login Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
